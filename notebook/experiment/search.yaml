name: Notebook-Run-Brain-MRI-Search
workspace: 2024_01_16_Workshop
project: default
environment:
  image:
    cuda: determinedai/environments:cuda-11.3-pytorch-1.12-tf-2.11-gpu-2b7e2a1
labels:
  - Hyperparameter Search
data:
  data_dir: "/data"
  repo: "mateuszbuda/brain-segmentation-pytorch"
  model: "unet"
  download_directory: "/tmp"
  pachyderm:
    host: "35.223.127.165"
    port: "80"
    repo: "resize_images"
    project: "brain-mri-workshop"
    branch: "master"
    token: ""
hyperparameters:
  global_batch_size: 32
  init_features: 32
  input_channels: 3
  output_channels: 1
  learning_rate:
    base: 10
    maxval: -2
    minval: -4
    type: log
  weight_decay:
    maxval: 0.005
    minval: 0.0005
    type: double
  pretrained: True # starting from pretrained unet model from PyTorch Hub
  split_seed: 1
  validation_ratio: 0.2
records_per_epoch: 3143 # 3143 for seed 1 and 2, we can consider seed 2 as our second 80/20 split
searcher:
  max_length:
    batches: 136
  max_trials: 24
  mode: aggressive
  divisor: 2
  max_concurrent_trials: 4
  metric: val_IoU
  name: adaptive_asha
  smaller_is_better: false
min_validation_period:
  epochs: 5
resources:
  resource_pool: compute-pool
  slots_per_trial: 1
max_restarts: 0
entrypoint: model_def:MRIUnetTrial